            <nav class="navbar">

        </header>
        <main>

            <div class="main-page-area">
                <form action="//submit.form" id="ContactUs100" method="post" onsubmit="return ValidateForm(this);">
                    <script type="text/javascript">
                        function ValidateForm(frm) {
                            if (frm.Name.value == "") { alert('Name is required.'); frm.Name.focus(); return false; }
                            if (frm.FromEmailAddress.value == "") { alert('Email address is required.'); frm.FromEmailAddress.focus(); return false; }
                            if (frm.FromEmailAddress.value.indexOf("@") < 1 || frm.FromEmailAddress.value.indexOf(".") < 1) { alert('Please enter a valid email address.'); frm.FromEmailAddress.focus(); return false; }
                            if (frm.Comments.value == "") { alert('Please enter comments or questions.'); frm.Comments.focus(); return false; }
                            return true;
                        }
                    </script>
                    <table style="width:550px;border:0;" cellpadding="8" cellspacing="0">
                        <tr>
                            <td>
                                <label for="Name">Name*:</label>
                            </td>
                            <td>
                                <input name="Name" type="text" maxlength="60" style="width:250px;" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="PhoneNumber">Phone number:</label>
                            </td>
                            <td>
                                <input name="PhoneNumber" type="text" maxlength="43" style="width:250px;" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="FromEmailAddress">Email address*:</label>
                            </td>
                            <td>
                                <input name="FromEmailAddress" type="text" maxlength="90" style="width:250px;" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Comments">Comments*:</label>
                            </td>
                            <td>
                                <textarea name="Comments" rows="7" cols="40" style="width:350px;"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="skip_Submit" type="submit" value="Submit" /><br>
                            </td>
                        </tr>
                    </table>
                </form><br>

                <div class="googlemaps">
                    <br><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1844.102165998779!2d-77.09668871652389!3d38.98341655130429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800+Montgomery+Ln+%23300%2C+Bethesda%2C+MD+20814!5e0!3m2!1spt-BR!2sus!4v1544545877942"

                    <div style="float:left"><a href="https://www.100forms.com" id="lnk100" title="form to email"><br>Credit:100form.com</a></div><br>
                    <script src="https://www.100forms.com/js/FORMKEY:JTGHNTWCPNNY/SEND:my@email.com" type="text/javascript"></script>
                </td>
