<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Assignment Toggle Button Menu Page for CIT 230: Web Frontend Development | BYU-Idaho.">
    <title>CIT 230 Assignment Toggle Button Menu Page | Capis Prestes | BYU-Idaho</title>
    <link rel="stylesheet" href="css/toggle.css">
    <!--<script src="js/jquery-2.2.1.min.js"></script><script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            // this is where jQuery code goes
            $('.toggleBtn').click(function () {
                $(this).toggleClass("toggleOn");

            })

        })
    </script>
</head>

<body>
    <div class="container">
        <a href="#" class="toggleBtn">Navigation</a>
        <a href="#" class="toggleBtn">Fuel Monitor</a>
        <a href="#" class="toggleBtn">Battery Monitor</a>
    </div>

</body>

</html>
